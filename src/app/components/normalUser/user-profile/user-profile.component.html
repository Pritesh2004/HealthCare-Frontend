<div class="content">
  <div *ngIf="user" class="user-details-container">
    <h2>User Details</h2>
    <div class="user-card">
      <p><strong>Username:</strong> {{ user.user.username }}</p>
      <p><strong>Email:</strong> {{ user.user.email }}</p>
      <p><strong>Name:</strong> {{ user.user.firstName }} {{ user.user.lastName }}</p>
      <p><strong>Phone:</strong> {{ user.user.phoneNumber }}</p>
      <p><strong>Address:</strong> {{ user.address }}</p>
      <p><strong>Date of Birth:</strong> {{ user.dateOfBirth | date }}</p>
      <p><strong>Gender:</strong> {{ user.gender }}</p>
    </div>
  </div>
  
</div>
