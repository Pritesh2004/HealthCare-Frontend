<div class="appointment-page">
    <div class="appointment-container">
      <p id="appointment-heading">BOOK APPOINTMENT</p>
      <form #appointmentForm="ngForm" (ngSubmit)="bookAppointment()" class="appointment-form">
        
        <div class="input-div">
            <div class="input-divs">
              <select id="doctor_id" name="doctor_id" [(ngModel)]="appointment.doctor_id" class="appointment-input">
                <option *ngFor="let doctorSpec of doctorSpecs" [value]="doctorSpec.doctor.userId">
                    <p>{{ doctorSpec.doctor.user.firstName }} {{doctorSpec.doctor.user.lastName}}</p>
                    <p>{{doctorSpec.specialization.specializationName}}</p>
                </option>
              </select>
            </div>
          </div>
  
        <!-- Appointment Date Field -->
        <div class="input-div">
          <div class="input-divs">
            <input type="date" id="appointmentDate" name="appointmentDate" [(ngModel)]="appointment.appointmentDate" class="appointment-input" placeholder="Appointment Date">
          </div>
        </div>
  
        <!-- Appointment Time Field -->
        <div class="input-div">
          <div class="input-divs">
            <input type="time" id="appointmentTime" name="appointmentTime" [(ngModel)]="appointment.appointmentTime" class="appointment-input" placeholder="Appointment Time">
          </div>
        </div>
  
  
        <!-- Reason Field -->
        <div class="input-div">
          <div class="input-divs">
            <textarea id="reason" name="reason" [(ngModel)]="appointment.reason" class="appointment-input" placeholder="Reason" rows="3"></textarea>
          </div>
        </div>

        <p>{{appointment.doctor_id}}</p>
  
        <button type="submit" class="appointment-button">Book Appointment</button>
        
      </form>
    </div>
  </div>
